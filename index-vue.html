<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">E-shop</div>
        <div class="cart">
            <form action="#" class="search-form" @submit.prevent = 'filter'>
                <input 
                    type="text" 
                    class="search-field" 
                    v-model="searchLine" 
                >
                <button class="btn-search" type="submit">
                    <i class="fas fa-search">&#128269;</i>
                </button>
            </form>
            <button class="btn-cart" type="button" @click="visibleCart">Корзина</button>
            <div class="cart-block" :class='isVisibleCart'>
              <span v-if="!goods.length">Корзина пуста</span>
                <div class="cart-item" v-for="(good, index) in goods">
                  <div class="product-bio">
                    <img :src="imgGoods" alt="Some image">
                    <div class="product-desc">
                      <p class="product-title">{{ good.product_name }}</p>
                      <p class="product-quantity">Quantity: {{ good.quantity }}</p>
                      <p class="product-single-price">{{ good.price }} each</p>
                    </div>
                  </div>
                  <div class="right-block">
                    <p class="product-price">$ {{ good.quantity * good.price }}</p>
                    <button class="del-btn" @click='removeGoods(good)'>&times;</button>
                  </div>
                </div>
                <hr>
                <div class='all' v-if="goods.length">Итого в корзине: $ {{ calcSum }}</div>
            </div>
          </div>
    </header>
    <main>
        <div class="products">
            <div class="product-item" v-for="product of filtered">
                <div class="desc">
                    <img :src="imgCatalog" alt="Some img">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}} $</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
        </div>
    </main>
</div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="js/main.js"></script>
</body>
</html>
