<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">E-shop</div>
        <div class="cart">
            <form action="#" class="search-form">
                <input 
                    type="text" 
                    class="search-field" 
                    v-model="searchLine" 
                >
                <button class="btn-search" type="submit">
                    <i class="fas fa-search" @click="searchLine=''">x</i>
                </button>
            </form>
            <button class="btn-cart" type="button" @click="visibleCart">Корзина</button>
            <div class="cart-block" :class='isVisibleCart' >
                <div class="cart-item" data-id="good.id_product" v-if="goods.length !== 0" v-for="(good, index) in goods" :key="good.id_product">
                  <div class="product-bio">
                    <img :src="imgGoods" alt="Some image">
                    <div class="product-desc">
                      <p class="product-title">{{ good.product_name }}</p>
                      <p class="product-quantity">Quantity: {{ good.quantity }}</p>
                      <p class="product-single-price">{{ good.price }} each</p>
                    </div>
                  </div>
                  <div class="right-block">
                    <p class="product-price">$ {{ good.quantity * good.price }}</p>
                    <button class="del-btn" data-id="good.id_product" @click='removeGoods(index)'>&times;</button>
                  </div>
                </div>
              <span v-else="goods.length === 0">Корзина пуста</span>
            </div>

          </div>
    </header>
    <main>
        <div class="products">
            <div class="product-item" v-for="product of products" :key="product.id_product" >
                <div :class="filter(product.product_name) ? '' : 'invisible'" class="desc">
                    <img :src="imgCatalog" alt="Some img">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}} $</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
        </div>
    </main>
</div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/main.js"></script>
</body>
</html>
